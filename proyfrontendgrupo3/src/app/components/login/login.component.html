<div class="login d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-body">
            <h3>Iniciar Sesion</h3>
            <form name="form">
                <div class="form-floating mb-3">
                    <input [(ngModel)]="userform.nombreUsuario" type="text" class="form-control" id="username" placeholder="Alguien">
                    <label for="username">Nombre de Usuario:</label>
                </div>
                <div class="form-floating mb-3">
                    <input [(ngModel)]="userform.contrasenia" type="password" class="form-control" id="password" placeholder="Constraseña">
                    <label for="password">Contraseña:</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="recordarCredenciales">
                    <label class="form-check-label" for="recordarCredenciales">
                        Recordar credenciales
                    </label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" (click)="login()">Iniciar Sesion</button>
                </div>
                <div class="alert-danger">{{msglogin}}</div>
            </form>
        </div>
    </div>
</div>
