<div class="row">
    <div *ngFor="let recurso of anuncio.recursos" class="card col-4" style="width: 18rem;">
        <img src={{recurso.recurso}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{recurso.tipo}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div *ngIf="recurso.tipo == 'pdf'">
            <iframe [src]="recurso.recurso" style="width:100%; height:700px;" frameborder="0"></iframe>
        </div>
    </div>

</div>
